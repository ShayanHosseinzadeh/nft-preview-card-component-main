<!doctype html>
<html lang="en">
  <head>
    <title>NFT Preview</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
  </head>
  <body>
      <div class="card">
        <div class="card-headerr">
          <img src="/images/image-equilibrium.jpg" alt="">
        </div>
        <div class="card-body">
          <h3 class="text-white font-weight-bold">Equilibruim #3429</h2>
          <p class="description">Our Equilibruim collection promotes <br> balance and calm. </p>
          <div class="eth">
            <img src="/images/icon-ethereum.svg" alt="">
            <span style="color: #01FFF8;">0.041 ETH</span>
            <div class="time">
              <img src="/images/icon-clock.svg" alt="">
              <span>3 days left</span>
            </div>
          </div>
        </div>
        <div class="card-footerr">
          <hr>
          <img src="/images/image-avatar.png" alt="">
          <span>Creation of <span>Jules Wyvern</span></span>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
